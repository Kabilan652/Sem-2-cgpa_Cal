<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color:green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CGPA Calculator</h1>
  <form id="cgpa-form">
    <div class="form-group">
      <label for="math">Maths Grade:</label>
      <input type="text" id="math" required>
    </div>
    <div class="form-group">
      <label for="physics">Physics Grade:</label>
      <input type="text" id="physics" required>
    </div>
    <div class="form-group">
      <label for="beee">BEEE Grade:</label>
      <input type="text" id="beee" required>
    </div>
    <div class="form-group">
      <label for="english">English Grade:</label>
      <input type="text" id="english" required>
    </div>
    <div class="form-group">
      <label for="tamil">Tamil Grade:</label>
      <input type="text" id="tamil" required>
    </div>
    <div class="form-group">
      <label for="python">Python Grade:</label>
      <input type="text" id="python" required>
    </div>
    <div class="form-group">
      <label for="csbs">ITCSBS Grade:</label>
      <input type="text" id="csbs" required>
    </div>
    <div class="form-group">
      <label for="englishLab">English Lab Grade:</label>
      <input type="text" id="englishLab" required>
    </div>
    <div class="form-group">
      <label for="beeeLab">BEEE Lab Grade:</label>
      <input type="text" id="beeeLab" required>
    </div>
    <div class="form-group">
      <label for="pythonLab">Python Lab Grade:</label>
      <input type="text" id="pythonLab" required>
    </div>
    <div class="form-group">
      <label for="civil">Civil and Mech Grade:</label>
      <input type="text" id="civil" required>
    </div>
    <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
  </form>
  <div id="result"></div>
  <script src="script .js"></script>
</body>
</html>
